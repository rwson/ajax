<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <script type="text/javascript">
    window.onload = function() {
        window.addEventListener("message", function(ev) {
            ev.source.postMessage(JSON.stringify({
                "status": 1,
                "type": "postMessage",
                "res": {
                    "data": "test",
                    "arr": [1, 2, 3]
                }
            }), ev.origin);
        }, false);
    };
    </script>
</body>
